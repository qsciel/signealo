            /* Ajustes locales para la lista */
            .feature-item {
                display: flex;
                align-items: center;
                background: white;
                padding: 20px;
                border-radius: 20px;
                margin-bottom: 15px;
                box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
                text-decoration: none;
                color: inherit;
                transition: transform 0.2s;

            .feature-item:active {
                transform: scale(0.98);
            }
            /* Aseguramos que el icono tenga el mismo estilo que en el Home */
            .feature-item .card-icon {
                margin: 0; /* Reset de margen */

                width: 50px;
                height: 50px;
                border-radius: 15px;
                display: flex;
                align-items: center;
                justify-content: center;
                font-size: 1.5rem;
                background-color: rgba(
                    106,
                    17,
                    203,
                    0.1
                ); /* Color de fondo suave */
                color: var(--primary-color, #6a11cb); /* Color del icono */
                flex-shrink: 0;
            }

            /* Estilos específicos para iconos de texto (Aa) */
            .alphabet-icon {
                font-weight: bold;
                font-family: serif;
            }

            .feature-text {
                flex-grow: 1;
            }
            .feature-text h3 {
                margin: 0 0 5px 0;
                font-size: 1.1rem;
                font-weight: 600;
            }
            .feature-text p {
                margin: 0;
                font-size: 0.9rem;
                color: #6b7280;
            }
            .feature-arrow i {
                color: #d1d5db;
            }

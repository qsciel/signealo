<!doctype html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Intérprete - Signealo</title>
        <link rel="stylesheet" href="../../style.css" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
        />
    </head>
    <body>
        <header class="page-header">
            <a href="../../caracteristicas.html" class="back-btn">
                <i class="bi bi-arrow-left"></i>
            </a>
            <h1>Intérprete IA</h1>
        </header>

        <main class="container" style="text-align: center; margin-top: 40px">
            <div
                style="
                    background: white;
                    padding: 30px;
                    border-radius: 25px;
                    box-shadow: var(--shadow-lg);
                "
            >
                <span
                    style="
                        background: #dbeafe;
                        color: #1e40af;
                        padding: 5px 10px;
                        border-radius: 20px;
                        font-size: 0.8rem;
                        font-weight: bold;
                    "
                >
                    BETA
                </span>

                <h2 style="margin-top: 15px">Escanea para Traducir</h2>
                <p style="color: #6b7280">
                    Usa tu cámara para interpretar señas en tiempo real.
                </p>

                <!-- Imagen reemplazando el placeholder -->
                <div style="margin: 20px auto">
                    <img
                        src="../../assets/interprete_de_abcedario.jpg"
                        alt="Intérprete de abecedario"
                        style="
                            width: 200px;
                            height: 200px;
                            object-fit: cover;
                            border-radius: 20px;
                            box-shadow: var(--shadow-md);
                        "
                    />
                </div>
            </div>
        </main>
    </body>
</html>

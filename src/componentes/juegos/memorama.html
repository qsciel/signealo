        <style>
            /* Tablero de juego */
            .game-board {
                display: grid;
                grid-template-columns: repeat(3, 1fr);
                gap: 10px;
                margin-bottom: 30px;
            }

            /* Estilo de las cartas */
            .memory-card {
                background-color: transparent;
                height: 100px; /* Altura fija */
                perspective: 1000px;
                cursor: pointer;
            }

            .memory-card-inner {
                position: relative;
                width: 100%;
                height: 100%;
                text-align: center;
                transition: transform 0.5s;
                transform-style: preserve-3d;
                border-radius: 15px; /* Mismo radio que tus botones */
                box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            }

            .memory-card.flipped .memory-card-inner {
                transform: rotateY(180deg);
            }

            .memory-card-front,
            .memory-card-back {
                position: absolute;
                width: 100%;
                height: 100%;
                -webkit-backface-visibility: hidden;
                backface-visibility: hidden;
                display: flex;
                align-items: center;
                justify-content: center;
                border-radius: 15px;
                border: 1px solid rgba(0, 0, 0, 0.05);
            }

            /* Parte trasera (Interrogación) - Color Primario */
            .memory-card-front {
                background: var(--primary-color);
                color: white;
                font-size: 2rem;
                font-weight: bold;
            }

            /* Parte frontal (Contenido) - Blanco */
            .memory-card-back {
                background-color: white;
                transform: rotateY(180deg);
                padding: 5px;
            }

            .memory-card-back img {
                max-width: 90%;
                max-height: 90%;
                object-fit: contain;
            }

            .memory-card-back span {
                font-size: 0.8rem;
                font-weight: bold;
                color: var(--text-color);
                word-break: break-all;
            }

            /* Barra de estadísticas */
            .stats-bar {
                display: flex;
                justify-content: space-between;
                margin-bottom: 20px;
                background: white;
                padding: 15px;
                border-radius: 15px;
                box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
                font-weight: bold;
                color: var(--primary-color);
            }

            .btn-restart {
                width: 100%;
                padding: 15px;
                background: var(--secondary-color);
                color: white;
                border: none;
                border-radius: 15px;
                font-weight: bold;
                font-size: 1rem;
                cursor: pointer;
            }
        </style>
    </head>
    <body>
        <!-- HEADER IDÉNTICO A ALFABETO -->
        <header class="page-header">

            </div>

            <div class="game-board" id="game-board">
                <!-- JS genera las cartas aquí -->

            <button class="btn-restart" onclick="initGame()">
                Reiniciar Partida

        </main>

        <script src="../../data.js"></script>
        <script>
            const gameBoard = document.getElementById("game-board");
            const movesDisplay = document.getElementById("moves");
            const pairsDisplay = document.getElementById("pairs");
            let moves = 0;
            let pairsFound = 0;
            let hasFlippedCard = false;
            let lockBoard = false;
            let firstCard, secondCard;

            function initGame() {
                gameBoard.innerHTML = "";
                moves = 0;
                pairsFound = 0;
                updateStats();

                let allItems = [];
                for (let cat in dictionary)
                    allItems.push(...dictionary[cat].items);
                allItems.sort(() => 0.5 - Math.random());
                const selectedItems = allItems.slice(0, 6);

                let cards = [];
                selectedItems.forEach((item) => {
                    cards.push({ type: "text", val: item.word, id: item.word });
                    cards.push({
                        type: "image",
                        val: item.sign,
                        id: item.word,
                    });
                });

                cards.sort(() => 0.5 - Math.random());

                cards.forEach((card) => {
                    const cardEl = document.createElement("div");
                    cardEl.classList.add("memory-card");
                    cardEl.dataset.id = card.id;

                    let backContent = "";
                    if (card.type === "image") {
                        backContent = `<img src="../../${card.val}" onerror="this.style.display='none'">`;
                    } else {
                        backContent = `<span>${card.val}</span>`;
                    }

                    cardEl.innerHTML = `
                        <div class="memory-card-inner">
                            <div class="memory-card-front">?</div>
                            <div class="memory-card-back">${backContent}</div>
                        </div>
                    `;
                    cardEl.addEventListener("click", flipCard);
                    gameBoard.appendChild(cardEl);
                });
            }

            function flipCard() {
                if (lockBoard) return;
                if (this === firstCard) return;
                this.classList.add("flipped");
                if (!hasFlippedCard) {
                    hasFlippedCard = true;
                    firstCard = this;
                    return;
                }
                secondCard = this;
                moves++;
                updateStats();
                checkForMatch();
            }

            function checkForMatch() {
                let isMatch = firstCard.dataset.id === secondCard.dataset.id;
                isMatch ? disableCards() : unflipCards();
            }

            function disableCards() {
                firstCard.removeEventListener("click", flipCard);
                secondCard.removeEventListener("click", flipCard);
                pairsFound++;
                updateStats();
                resetBoard();
                if (pairsFound === 6)
                    setTimeout(() => alert("¡Felicidades!"), 500);
            }

            function unflipCards() {
                lockBoard = true;
                setTimeout(() => {
                    firstCard.classList.remove("flipped");
                    secondCard.classList.remove("flipped");
                    resetBoard();
                }, 1000);
            }

            function resetBoard() {
                [hasFlippedCard, lockBoard] = [false, false];
                [firstCard, secondCard] = [null, null];
            }

            function updateStats() {
                movesDisplay.textContent = `Movs: ${moves}`;
                pairsDisplay.textContent = `Pares: ${pairsFound}/6`;
            }

            initGame();
        </script>

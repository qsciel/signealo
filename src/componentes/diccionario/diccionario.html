<!doctype html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Diccionario - Signealo</title>
        <!-- CSS Global -->
        <link rel="stylesheet" href="../../style.css" />
        <!-- Bootstrap Grid Only -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
        />
        <style>
            /* Ajustes para que Bootstrap no rompa el diseño global */
            body {
                background-color: var(--background-color);
                font-family: inherit;
            }
            a {
                text-decoration: none;
            }
            .cat-card {
                cursor: pointer;
                transition: transform 0.2s;
                border: none;
                border-radius: 20px;
                background: white;
            }
            .cat-card:hover {
                transform: translateY(-5px);
            }
            .word-card {
                cursor: pointer;
                border: none;
                border-radius: 15px;
                overflow: hidden;
                box-shadow: var(--shadow-sm);
            }
            .word-thumb {
                height: 150px;
                width: 100%;
                object-fit: cover;
            }
            .modal-content {
                border-radius: 25px;
            }
        </style>
    </head>
    <body>
        <header class="page-header">
            <a href="../../caracteristicas.html" class="back-btn"
                ><i class="bi bi-arrow-left"></i
            ></a>
            <h1>Diccionario</h1>
        </header>

        <div class="container py-4">
            <!-- 1. Vista Categorías -->
            <div id="view-categories" class="row g-3">
                <!-- Se llena con JS -->
            </div>

            <!-- 2. Vista Palabras -->
            <div id="view-words" class="d-none">
                <button class="btn btn-light mb-3" onclick="showCategories()">
                    <i class="bi bi-arrow-left"></i> Volver
                </button>
                <h2 id="cat-title" class="text-primary mb-4"></h2>
                <div id="words-grid" class="row g-3"></div>
            </div>
        </div>

        <!-- Modal Bootstrap -->
        <div class="modal fade" id="signModal" tabindex="-1">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header border-0">
                        <h5 class="modal-title fw-bold" id="modalTitle">...</h5>
                        <button
                            type="button"
                            class="btn-close"
                            data-bs-dismiss="modal"
                        ></button>
                    </div>
                    <div class="modal-body text-center p-0 pb-4">
                        <img
                            src=""
                            id="modalImg"
                            class="img-fluid"
                            style="max-height: 400px"
                        />
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="../../data.js"></script>
        <script>
            const viewCats = document.getElementById("view-categories");
            const viewWords = document.getElementById("view-words");
            const assetsPath = "../../"; // Para subir al root desde aquí

            // Cargar Categorías
            for (const key in dictionary) {
                const cat = dictionary[key];
                const col = document.createElement("div");
                col.className = "col-6 col-md-4";
                col.innerHTML = `
                <div class="card cat-card h-100 p-3 text-center shadow-sm" onclick="loadCategory('${key}')">
                    <div class="fs-1 text-primary mb-2"><i class="bi ${cat.icon}"></i></div>
                    <h5 class="fw-bold m-0">${cat.title}</h5>
                    <small class="text-muted">${cat.items.length} señas</small>
                </div>
            `;
                viewCats.appendChild(col);
            }

            function loadCategory(key) {
                const cat = dictionary[key];
                document.getElementById("cat-title").textContent = cat.title;
                const grid = document.getElementById("words-grid");
                grid.innerHTML = "";

                cat.items.forEach((item) => {
                    const col = document.createElement("div");
                    col.className = "col-6 col-md-3";
                    const imgSrc = assetsPath + item.image;
                    col.innerHTML = `
                    <div class="card word-card h-100" onclick="openModal('${item.word}', '${assetsPath + item.sign}')">
                        <img src="${imgSrc}" class="word-thumb" onerror="this.src='https://placehold.co/200?text=Sin+Imagen'">
                        <div class="card-body p-2 text-center">
                            <strong class="small">${item.word}</strong>
                        </div>
                    </div>
                `;
                    grid.appendChild(col);
                });

                viewCats.classList.add("d-none");
                viewWords.classList.remove("d-none");
            }

            function showCategories() {
                viewWords.classList.add("d-none");
                viewCats.classList.remove("d-none");
            }

            function openModal(word, src) {
                document.getElementById("modalTitle").innerText = word;
                document.getElementById("modalImg").src = src;
                new bootstrap.Modal(
                    document.getElementById("signModal"),
                ).show();
            }

            // Revisar URL por si viene del buscador
            const params = new URLSearchParams(window.location.search);
            if (params.has("categoria")) loadCategory(params.get("categoria"));
        </script>
    </body>
</html>

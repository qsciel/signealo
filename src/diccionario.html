<!doctype html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, viewport-fit=cover"
        />
        <title>Signealo - Diccionario LSM</title>

        <!-- CSS de la App Principal (para nav, header, etc.) -->
        <link rel="stylesheet" href="style.css" />

        <!-- Dependencias del Diccionario (Bootstrap y Fuentes) -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
        />

        <!-- Estilos específicos del Diccionario -->
        <style>
            :root {
                --dict-primary-color: #0d47a1;
                --dict-secondary-color: #1976d2;
                --dict-bg-color: #f8f9fa;
            }

            body {
                background-color: var(--dict-bg-color);
                font-family: "Montserrat", sans-serif;
                padding-bottom: 70px; /* Espacio para la barra de navegación de Signealo */
            }

            /* Estilos del diccionario adaptados */
            .hero-section {
                background: linear-gradient(
                    135deg,
                    var(--dict-primary-color),
                    var(--dict-secondary-color)
                );
                color: white;
                padding: 3rem 1rem;
                margin-bottom: 2rem;
                text-align: center;
                border-radius: 0 0 25px 25px;
            }
            .hero-section h1 {
                font-weight: 700;
                font-size: clamp(2rem, 5vw, 2.5rem);
            }
            .hero-section p {
                font-size: clamp(1rem, 2.5vw, 1.2rem);
                opacity: 0.9;
            }
            h2.section-title {
                text-align: center;
                font-weight: 600;
                margin-bottom: 2.5rem;
                color: var(--dict-primary-color);
            }
            .card {
                border: none;
                border-radius: 15px;
                overflow: hidden;
                box-shadow: 0 8px 15px rgba(0, 0, 0, 0.07);
                transition:
                    transform 0.3s ease,
                    box-shadow 0.3s ease;
                cursor: pointer;
                background-color: white;
            }
            .card:hover {
                transform: translateY(-10px);
                box-shadow: 0 12px 25px rgba(0, 0, 0, 0.1);
            }
            .card-img-container {
                position: relative;
            }
            .card-img-top {
                width: 100%;
                height: 180px;
                object-fit: cover;
                display: block;
            }
            .card-img-overlay {
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background-color: rgba(13, 71, 161, 0.65);
                color: white;
                display: flex;
                justify-content: center;
                align-items: center;
                opacity: 0;
                transition: opacity 0.3s ease;
                font-size: 3rem;
            }
            .card:hover .card-img-overlay {
                opacity: 1;
            }
            .card-body {
                padding: 1.25rem;
            }
            .card-title {
                font-weight: 600;
                color: var(--dict-primary-color);
                display: flex;
                align-items: center;
                justify-content: center;
                gap: 0.75rem;
                font-size: 1.1rem;
            }
            .btn-custom {
                background-color: var(--dict-primary-color);
                color: white;
                border-radius: 50px;
                padding: 0.75rem 1.5rem;
                font-weight: 600;
                transition: background-color 0.2s ease;
                border: none;
            }
            .btn-custom:hover {
                background-color: var(--dict-secondary-color);
                color: white;
            }
        </style>
    </head>
    <body>
        <div id="app">
            <main>
                <!-- Encabezado de Signealo con Botón de Volver -->
                <header class="page-header with-back-button">
                    <a href="caracteristicas.html" class="back-link">
                        <svg viewBox="0 0 24 24">
                            <path
                                d="M15.41,16.58L10.83,12L15.41,7.41L14,6L8,12L14,18L15.41,16.58Z"
                            />
                        </svg>
                    </a>
                    <h1>Diccionario Interactivo</h1>
                </header>

                <!-- Contenido del Diccionario -->
                <div class="container-fluid">
                    <header class="hero-section">
                        <h1>Lengua de Señas Mexicana</h1>
                        <p>
                            Un recurso visual e interactivo para tu aprendizaje.
                        </p>
                    </header>

                    <main class="container">
                        <!-- Vista de Categorías -->
                        <div id="categories-view">
                            <h2 class="section-title">
                                Elige una categoría para empezar
                            </h2>
                            <div
                                class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4"
                            >
                                <!-- Categorías generadas por JS -->
                            </div>
                        </div>

                        <!-- Vista de Palabras por Categoría -->
                        <div id="words-view" class="d-none">
                            <div
                                class="d-flex justify-content-between align-items-center mb-4 flex-wrap gap-2"
                            >
                                <h2
                                    id="category-title"
                                    class="section-title"
                                    style="margin-bottom: 0; text-align: left"
                                ></h2>
                                <button
                                    class="btn btn-custom"
                                    onclick="showCategoriesView()"
                                >
                                    <i class="bi bi-arrow-left-circle"></i>
                                    Volver
                                </button>
                            </div>
                            <div
                                class="row row-cols-1 row-cols-sm-2 row-cols-lg-3 g-4"
                                id="words-container"
                            >
                                <!-- Las tarjetas de palabras se insertarán aquí dinámicamente -->
                            </div>
                        </div>
                    </main>
                </div>
            </main>

            <!-- Barra de Navegación de Signealo -->
            <nav>
                <a href="index.html">
                    <svg viewBox="0 0 24 24">
                        <path d="M10,20V14H14V20H19V12H22L12,3L2,12H5V20H10Z" />
                    </svg>
                    <span>Inicio</span>
                </a>
                <a href="caracteristicas.html" class="active">
                    <svg viewBox="0 0 24 24">
                        <path
                            d="M12,15.5A3.5,3.5 0 0,1 8.5,12A3.5,3.5 0 0,1 12,8.5A3.5,3.5 0 0,1 15.5,12A3.5,3.5 0 0,1 12,15.5M19.43,12.97C19.47,12.65 19.5,12.33 19.5,12C19.5,11.67 19.47,11.34 19.43,11L21.54,9.37C21.73,9.22 21.78,8.95 21.66,8.73L19.66,5.27C19.54,5.05 19.27,4.96 19.05,5.05L16.56,6.05C16.04,5.66 15.5,5.32 14.87,5.07L14.5,2.42C14.46,2.18 14.25,2 14,2H10C9.75,2 9.54,2.18 9.5,2.42L9.13,5.07C8.5,5.32 7.96,5.66 7.44,6.05L4.95,5.05C4.73,4.96 4.46,5.05 4.34,5.27L2.34,8.73C2.21,8.95 2.27,9.22 2.46,9.37L4.57,11C4.53,11.34 4.5,11.67 4.5,12C4.5,12.33 4.53,12.65 4.57,12.97L2.46,14.63C2.27,14.78 2.21,15.05 2.34,15.27L4.34,18.73C4.46,18.95 4.73,19.03 4.95,18.95L7.44,17.94C7.96,18.34 8.5,18.68 9.13,18.93L9.5,21.58C9.54,21.82 9.75,22 10,22H14C14.25,22 14.46,21.82 14.5,21.58L14.87,18.93C15.5,18.68 16.04,18.34 16.56,17.94L19.05,18.95C19.27,19.03 19.54,18.95 19.66,18.73L21.66,15.27C21.78,15.05 21.73,14.78 21.54,14.63L19.43,12.97Z"
                        />
                    </svg>
                    <span>Características</span>
                </a>
            </nav>
        </div>

        <!-- Modal para mostrar la seña -->
        <div
            class="modal fade"
            id="signModal"
            tabindex="-1"
            aria-labelledby="signModalLabel"
            aria-hidden="true"
        >
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="signModalLabel"></h5>
                        <button
                            type="button"
                            class="btn-close"
                            data-bs-dismiss="modal"
                            aria-label="Close"
                        ></button>
                    </div>
                    <div class="modal-body text-center p-4">
                        <p class="mb-3">Así se realiza la seña:</p>
                        <img
                            src=""
                            id="signImage"
                            alt="Lengua de Señas"
                            class="img-fluid rounded"
                        />
                    </div>
                </div>
            </div>
        </div>

        <!-- Scripts de Bootstrap y jQuery (requeridos por el diccionario) -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

        <!-- SCRIPTS MODIFICADOS -->
        <script src="data.js"></script>
        <!-- Carga los datos desde el archivo central -->
        <script src="script.js"></script>
        <!-- Script principal (splash screen) -->

        <!-- Lógica del Diccionario -->
        <script>
            // El objeto 'dictionary' ya no se define aquí, viene de data.js

            $(document).ready(function () {
                const categoriesContainer = $("#categories-view .row");
                for (const key in dictionary) {
                    const category = dictionary[key];
                    const categoryCard = `
                         <div class="col">
                             <div class="card text-center" onclick="showCategory('${key}')">
                                 <div class="card-body">
                                     <h5 class="card-title"><i class="bi ${category.icon}"></i> ${category.title}</h5>
                                 </div>
                             </div>
                         </div>
                     `;
                    categoriesContainer.append(categoryCard);
                }

                // NUEVO: Revisa si se pasó una categoría en la URL
                const urlParams = new URLSearchParams(window.location.search);
                const categoryFromUrl = urlParams.get("categoria");
                if (categoryFromUrl && dictionary[categoryFromUrl]) {
                    showCategory(categoryFromUrl);
                }
            });

            function showCategory(categoryKey) {
                $("#categories-view").addClass("d-none");
                const wordsView = $("#words-view");
                wordsView.removeClass("d-none");

                const category = dictionary[categoryKey];
                $("#category-title").text(category.title);

                const cardContainer = $("#words-container");
                cardContainer.empty();

                category.items.forEach((item) => {
                    const cardHtml = `
                         <div class="col">
                             <div class="card" onclick="showSign('${item.word}', '${item.sign}')">
                                 <div class="card-img-container">
                                     <img src="${item.image}" class="card-img-top" alt="${item.word}" loading="lazy">
                                     <div class="card-img-overlay">
                                         <i class="bi bi-play-circle-fill"></i>
                                     </div>
                                 </div>
                                 <div class="card-body">
                                     <h5 class="card-title justify-content-center">${item.word}</h5>
                                 </div>
                             </div>
                         </div>
                     `;
                    cardContainer.append(cardHtml);
                });
            }

            function showCategoriesView() {
                $("#words-view").addClass("d-none");
                $("#categories-view").removeClass("d-none");
            }

            function showSign(word, signUrl) {
                $("#signModalLabel").text(word);
                $("#signImage").attr("src", signUrl);
                const signModal = new bootstrap.Modal(
                    document.getElementById("signModal"),
                );
                signModal.show();
            }
        </script>
    </body>
</html>

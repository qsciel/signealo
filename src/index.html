<!doctype html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Signealo - Inicio</title>
        <link rel="stylesheet" href="style.css" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
        />
    </head>
    <body>
        <!-- Splash Screen -->
        <div id="splash-screen">
            <div class="splash-content">
                <svg viewBox="0 0 24 24">
                    <path
                        d="M18.6 15.2c.4-.2.6-.7.4-1.1l-2.2-4.5C16.5 9 16 8.9 15.6 9.1l-2.9 1.4c-.4.2-.6.7-.4 1.1l2.2 4.5c.2.4.7.6 1.1.4zm-4.2-1.9c.4-.2.6-.7.4-1.1L12.6 8c-.2-.4-.7-.6-1.1-.4l-2.9 1.4c-.4.2-.6.7-.4 1.1l2.2 4.5c.2.4.7.6 1.1.4l1.5-.7zM8.2 11.6c.4-.2.6-.7.4-1.1L6.5 6c-.2-.4-.7-.6-1.1-.4L2.5 7c-.4.2-.6.7-.4 1.1l2.2 4.5c.2.4.7.6 1.1.4l2.8-1.4zM22 8.9l-2.5-1.1c-.4-.2-.9 0-1.1.4l-2.2 4.5c-.2.4 0 .9.4 1.1l2.5 1.1c.4.2.9 0 1.1-.4l2.2-4.5c.2-.4 0-.9-.4-1.1zM5.1 19.8c.2.5.7.7 1.2.5l11.4-4.8c.5-.2.7-.7.5-1.2s-.7-.7-1.2-.5L5.7 18.1c-.5.2-.7.7-.5 1.2.1.3.4.5.7.5z"
                    />
                </svg>
                <h2 style="color: white; margin-top: 10px">Signealo</h2>
            </div>
        </div>

        <!-- Contenido -->
        <header class="hero-header">
            <h1>¡Hola!</h1>
            <p>Tu compañero para aprender Lengua de Señas Mexicana.</p>
        </header>

        <main class="container">
            <!-- Buscador -->
            <div class="search-wrapper">
                <div class="search-bar">
                    <i class="bi bi-search" style="color: #9ca3af"></i>
                    <input
                        type="text"
                        id="search-input"
                        placeholder="Busca una palabra (ej: Hola)..."
                        autocomplete="off"
                    />
                </div>
                <div id="search-results" class="results-dropdown"></div>
            </div>

            <!-- Accesos Rápidos -->
            <h3>Empezar a aprender</h3>
            <div class="card-grid">
                <a href="componentes/alfabeto/alfabeto.html" class="card">
                    <div
                        class="card-icon"
                        style="background: #e0f2fe; color: #0284c7"
                    >
                        Aa
                    </div>
                    <h3>Alfabeto</h3>
                    <p>Letra por letra</p>
                </a>
                <a href="caracteristicas.html" class="card">
                    <div class="card-icon"><i class="bi bi-grid-fill"></i></div>
                    <h3>Lecciones</h3>
                    <p>Ver todo el contenido</p>
                </a>
            </div>

            <!-- Categorías Populares (JS) -->
            <h3>Populares</h3>
            <div id="popular-categories" class="card-grid"></div>

            <!-- Palabra del Día -->
            <div
                class="word-of-the-day card"
                style="
                    display: flex;
                    flex-direction: row;
                    text-align: left;
                    align-items: center;
                "
            >
                <div
                    id="wotd-image"
                    style="
                        width: 70px;
                        height: 70px;
                        background: #eee;
                        border-radius: 15px;
                        margin-right: 15px;
                        flex-shrink: 0;
                    "
                ></div>
                <div>
                    <h4
                        style="
                            margin: 0;
                            color: var(--primary-color);
                            font-size: 0.75rem;
                            text-transform: uppercase;
                        "
                    >
                        Palabra del Día
                    </h4>
                    <h3 id="wotd-title" style="margin: 2px 0">Cargando...</h3>
                    <p style="margin: 0">Amplía tu vocabulario.</p>
                </div>
            </div>
        </main>

        <!-- Nav -->
        <nav class="bottom-nav">
            <a href="index.html" class="nav-link active">
                <svg viewBox="0 0 24 24">
                    <path d="M10,20V14H14V20H19V12H22L12,3L2,12H5V20H10Z" />
                </svg>
                <span>Inicio</span>
            </a>
            <a href="caracteristicas.html" class="nav-link">
                <svg viewBox="0 0 24 24">
                    <path
                        d="M12,15.5A3.5,3.5 0 0,1 8.5,12A3.5,3.5 0 0,1 12,8.5A3.5,3.5 0 0,1 15.5,12A3.5,3.5 0 0,1 12,15.5M19.43,12.97C19.47,12.65 19.5,12.33 19.5,12C19.5,11.67 19.47,11.34 19.43,11L21.54,9.37C21.73,9.22 21.78,8.95 21.66,8.73L19.66,5.27C19.54,5.05 19.27,4.96 19.05,5.05L16.56,6.05C16.04,5.66 15.5,5.32 14.87,5.07L14.5,2.42C14.46,2.18 14.25,2 14,2H10C9.75,2 9.54,2.18 9.5,2.42L9.13,5.07C8.5,5.32 7.96,5.66 7.44,6.05L4.95,5.05C4.73,4.96 4.46,5.05 4.34,5.27L2.34,8.73C2.21,8.95 2.27,9.22 2.46,9.37L4.57,11C4.53,11.34 4.5,11.67 4.5,12C4.5,12.33 4.53,12.65 4.57,12.97L2.46,14.63C2.27,14.78 2.21,15.05 2.34,15.27L4.34,18.73C4.46,18.95 4.73,19.03 4.95,18.95L7.44,17.94C7.96,18.34 8.5,18.68 9.13,18.93L9.5,21.58C9.54,21.82 9.75,22 10,22H14C14.25,22 14.46,21.82 14.5,21.58L14.87,18.93C15.5,18.68 16.04,18.34 16.56,17.94L19.05,18.95C19.27,19.03 19.54,18.95 19.66,18.73L21.66,15.27C21.78,15.05 21.73,14.78 21.54,14.63L19.43,12.97Z"
                    />
                </svg>
                <span>Aprender</span>
            </a>
        </nav>

        <script src="data.js"></script>
        <script src="script.js"></script>
    </body>
</html>
